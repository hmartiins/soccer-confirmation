name: Flutter pipeline

on:
  push:
    branches:
      - "hotfix/*"
      - "bugfix/*"
      - "release/*"
      - "feat/*"
      - "develop"
      - "master"
      - "main"
      - "qa"

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.27.0

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
